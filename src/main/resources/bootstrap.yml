server:
  port: 8501
spring:
  application:
    name: test-service-one
  profiles:
    active: dev
  cloud:
    config:
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10
      uri: http://localhost:8001
      username: thatman-config
      password: thatman-config
      fail-fast: true
      label: dev
      profile: dev
  redis:
    host: 127.0.0.1 # redis 地址
    port: 6379 # redis端口
    database: 0 # 使用的缓存库  共16个（0-15）
    timeout: 2000  # 数据库连接超时时间，2.0 中该参数的类型为Duration，这里在配置的时候需要指明单位
    # 连接池配置，2.0中直接使用jedis或者lettuce配置连接池
    requirePass: thatman-redis
    lettuce:
      pool:
        # 最大空闲连接数
        max-idle: 40
        # 最小空闲连接数
        min-idle: 0
        # 等待可用连接的最大时间，负数为不限制
        max-wait: 2000
        # 最大活跃连接数，负数为不限制
        max-active: 80

